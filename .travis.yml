language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 3.1    
branches:
  only:
    - master
global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
before_script:
  - chmod -R a+x scripts
script:
  - ./scripts/dotnet-build.sh
  - ./scripts/dotnet-test.sh
  - ./scripts/dotnet-publish.sh
  - sudo ./scripts/docker-publish-travis.sh
after_success:
  - ./scripts/after-success.sh